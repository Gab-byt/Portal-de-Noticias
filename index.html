<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Notícias</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Inter+Tight:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="container">
    <!-- MENU PRINCIPAL -->
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="ícone de menu" />
        <strong>Menu</strong>
      </div>

      <div>
        <img src="assets/Tech News.svg" alt="TechNews logo" />
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="ícone lupa para pesquisa" />
      </div>
    </nav>

    <!-- MENU SECUNDÁRIO -->
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <!-- SEÇÃO DE DESTAQUES -->
    <section id="featured" class="grid grid-flow-col">
      <!-- IMAGEM PRINCIPAL -->
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="Notícia principal" />

        <figcaption>
          <span class="content-tag">robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>

      <!-- OUTRAS IMAGENS -->
      <div class="grid">
        <div>
          <img src="assets/images/Image 02.png" alt="Notícia 2" />
        </div>
        <div>
          <img src="assets/images/Image 03.png" alt="Notícia 3" />
        </div>
        <div>
          <img src="assets/images/Image 04.png" alt="Notícia 4" />
        </div>
        <div class="grid grid-flow-col">
          <img src="assets/images/Image 05.png" alt="Notícia 5" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
